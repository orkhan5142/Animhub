<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulse Dots Loading Animation</title>
  <style>
    /* Pulse Dots Animation */
    .pulse-dots {
      display: inline-block;
    }

    .pulse-dots span {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #0fe9f1;
      margin: 0 5px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    .pulse-dots span:nth-child(1) { animation-delay: 0s; }
    .pulse-dots span:nth-child(2) { animation-delay: 0.2s; }
    .pulse-dots span:nth-child(3) { animation-delay: 0.4s; }
    .pulse-dots span:nth-child(4) { animation-delay: 0.6s; }
    .pulse-dots span:nth-child(5) { animation-delay: 0.8s; }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
      <div class="pulse-dots">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="animation-info">
      <h3>Pulse Dots Effect</h3>
      <p>A smooth loading animation with pulsating dots that create a rhythmic, professional loading indicator.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Loading</span>
        <span class="tag">Pulse</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="pulse-dots">View Code</a>
        <button class="download-btn" data-animation="pulse-dots">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
