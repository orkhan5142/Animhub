<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinner Wave Loading Animation</title>
  <style>
    /* Spinner Wave Animation */
    .spinner-wave {
      display: inline-block;
      position: relative;
      width: 150px;
      height: 40px;
    }

    .spinner-wave span {
      position: absolute;
      bottom: 0;
      display: inline-block;
      width: 6px;
      height: 10px;
      background-color: #e2f10f;
      margin: 0 3px;
      animation: wave 1.2s infinite ease-in-out;
    }

    .spinner-wave span:nth-child(1) { left: 0px; animation-delay: -1.2s; }
    .spinner-wave span:nth-child(2) { left: 15px; animation-delay: -1.1s; }
    .spinner-wave span:nth-child(3) { left: 30px; animation-delay: -1.0s; }
    .spinner-wave span:nth-child(4) { left: 45px; animation-delay: -0.9s; }
    .spinner-wave span:nth-child(5) { left: 60px; animation-delay: -0.8s; }
    .spinner-wave span:nth-child(6) { left: 75px; animation-delay: -0.7s; }
    .spinner-wave span:nth-child(7) { left: 90px; animation-delay: -0.6s; }
    .spinner-wave span:nth-child(8) { left: 105px; animation-delay: -0.5s; }

    @keyframes wave {
      0%, 40%, 100% {
        transform: scaleY(0.4);
      }
      20% {
        transform: scaleY(1);
      }
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
      <div class="spinner-wave">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="animation-info">
      <h3>Spinner Wave Effect</h3>
      <p>An elegant loading animation with vertical bars that rise and fall in a wave pattern, creating a dynamic and professional indicator.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Loading</span>
        <span class="tag">Wave</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="spinner-wave">View Code</a>
        <button class="download-btn" data-animation="spinner-wave">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
