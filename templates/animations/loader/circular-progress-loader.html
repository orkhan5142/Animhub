<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Progress Loading Animation</title>
  <style>
    /* Circular Progress Animation */
    .circular-progress {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 60px;
    }

    .circular-progress::before,
    .circular-progress::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .circular-progress::before {
      border: 4px solid #eee;
    }

    .circular-progress::after {
      border: 4px solid transparent;
      border-top-color: #0015ce;
      border-right-color: #f10f0f;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
      <div class="circular-progress"></div>
    </div>
    <div class="animation-info">
      <h3>Circular Progress Effect</h3>
      <p>A smooth circular loading animation that creates a professional spinner with a clean, minimalist design.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Loading</span>
        <span class="tag">Circular</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="circular-progress">View Code</a>
        <button class="download-btn" data-animation="circular-progress">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
