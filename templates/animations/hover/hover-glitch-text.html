<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Text Hover Effect</title>
  <style>
    /* Glitch Text Hover Animation */
    .glitch-hover {
      position: relative;
      font-size: 36px;
      font-weight: 700;
      color: #11d0e9;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
    }

    .glitch-hover::before,
    .glitch-hover::after {
      content: "HOVER ME";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .glitch-hover::before {
      color: #0ff;
      z-index: -1;
    }

    .glitch-hover::after {
      color: #f0f;
      z-index: -2;
    }

    .glitch-hover:hover {
      animation: glitch-hover 0.4s linear infinite;
    }

    .glitch-hover:hover::before {
      opacity: 1;
      animation: glitch-hover-1 0.4s linear infinite;
    }

    .glitch-hover:hover::after {
      opacity: 1;
      animation: glitch-hover-2 0.4s linear infinite;
    }

    @keyframes glitch-hover {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-hover-1 {
      0% { transform: translate(0); }
      20% { transform: translate(3px, -3px); }
      40% { transform: translate(3px, 3px); }
      60% { transform: translate(-3px, -3px); }
      80% { transform: translate(-3px, 3px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch-hover-2 {
      0% { transform: translate(0); }
      20% { transform: translate(-3px, 3px); }
      40% { transform: translate(-3px, -3px); }
      60% { transform: translate(3px, 3px); }
      80% { transform: translate(3px, -3px); }
      100% { transform: translate(0); }
    }

    .glitch-hover::before {
      text-shadow: 2px 0 #0ff;
    }

    .glitch-hover::after {
      text-shadow: -2px 0 #f0f;
    }

    .glitch-hover:hover {
      text-shadow: 
        0.05em 0 0 rgba(255, 0, 0, 0.75),
        -0.025em -0.05em 0 rgba(0, 255, 0, 0.75),
        0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
      <div class="glitch-hover">HOVER ME</div>
    </div>
    <div class="animation-info">
      <h3>Glitch Text Hover Effect</h3>
      <p>A cutting-edge cyberpunk-inspired text effect that simulates digital glitching when hovered, creating the illusion of data corruption with chromatic aberration.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Hover</span>
        <span class="tag">Glitch</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="glitch-hover">View Code</a>
        <button class="download-btn" data-animation="glitch-hover">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
