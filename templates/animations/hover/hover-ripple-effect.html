<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ripple Effect Hover Animation</title>
  <style>
    /* Ripple Effect Hover Animation */
    .ripple-button {
      position: relative;
      width: 180px;
      height: 60px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .ripple-button::after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 25%;
      width: 50%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 100%;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.5s, opacity 0.6s;
    }

    .ripple-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(52, 152, 219, 0.4);
    }

    .ripple-button:hover::after {
      transform: scale(2.5);
      opacity: 0;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 0.5;
      }
      100% {
        transform: scale(2.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
      <button class="ripple-button">Hover Me</button>
    </div>
    <div class="animation-info">
      <h3>Ripple Effect Hover Animation</h3>
      <p>A modern hover animation that creates a smooth ripple effect expanding outward from the center, combined with a subtle elevation effect.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Hover</span>
        <span class="tag">Ripple</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="ripple-button">View Code</a>
        <button class="download-btn" data-animation="ripple-button">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
