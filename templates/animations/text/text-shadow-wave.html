<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Shadow Wave Animation</title>
  <style>
    



    /* Text Shadow Wave Animation */
    .shadow-wave {
      font-size: 42px;
      font-weight: bold;
      color: rgb(228, 59, 59);
      position: relative;
      animation: shadow-wave 3s ease-in-out infinite;
    }

    @keyframes shadow-wave {
      0%, 100% {
        text-shadow: 
          0 0 0 rgba(99, 102, 241, 0),
          0 0 0 rgba(99, 102, 241, 0),
          0 0 0 rgba(99, 102, 241, 0),
          0 0 0 rgba(99, 102, 241, 0);
      }
      20% {
        text-shadow: 
          0 0.125em 0 rgba(99, 102, 241, 1),
          0 0.25em 0 rgba(99, 102, 241, 0.6),
          0 0.375em 0 rgba(99, 102, 241, 0.4),
          0 0.5em 0 rgba(99, 102, 241, 0.2);
      }
      40% {
        text-shadow: 
          0.125em 0 0 rgba(99, 102, 241, 1),
          0.25em 0 0 rgba(99, 102, 241, 0.6),
          0.375em 0 0 rgba(99, 102, 241, 0.4),
          0.5em 0 0 rgba(99, 102, 241, 0.2);
      }
      60% {
        text-shadow: 
          0 -0.125em 0 rgba(99, 102, 241, 1),
          0 -0.25em 0 rgba(99, 102, 241, 0.6),
          0 -0.375em 0 rgba(99, 102, 241, 0.4),
          0 -0.5em 0 rgba(99, 102, 241, 0.2);
      }
      80% {
        text-shadow: 
          -0.125em 0 0 rgba(99, 102, 241, 1),
          -0.25em 0 0 rgba(99, 102, 241, 0.6),
          -0.375em 0 0 rgba(99, 102, 241, 0.4),
          -0.5em 0 0 rgba(99, 102, 241, 0.2);
      }
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
      <div class="shadow-wave">
        Hello World
      </div>
    </div>
    <div class="animation-info">
      <h3>Text Shadow Wave Effect</h3>
      <p>A subtle but eye-catching animation that creates a moving shadow that orbits around the text in a wave-like pattern.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Shadow</span>
        <span class="tag">Wave</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="shadow-wave">View Code</a>
        <button class="download-btn" data-animation="shadow-wave">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
