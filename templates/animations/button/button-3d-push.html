<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Push Button</title>
  <style>
    /* 3D Push Button Effect */
    .button-3d-push-wrapper {
        background: #e2e8f0;
        padding: 10px;
        border-radius: 12px;
    }
    .button-3d-push {
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 700;
      color: #475569;
      background-color: #f1f5f9;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px #cbd5e1;
      transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
    }
    .button-3d-push:hover {
        background-color: #e2e8f0;
    }
    .button-3d-push:active {
      transform: translateY(4px);
      box-shadow: 0 0 #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
        <div class="button-3d-push-wrapper">
            <button class="button-3d-push">Push Me</button>
        </div>
    </div>
    <div class="animation-info">
      <h3>3D Push Button</h3>
      <p>A tactile button that gives a satisfying 3D "push" feedback when clicked by the user.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Button</span>
        <span class="tag">Click</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="button-3d-push">View Code</a>
        <button class="download-btn" data-animation="button-3d-push">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
