<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shutter In Button</title>
  <style>
    /* Shutter In Button Effect */
    .button-shutter-in {
      position: relative;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: 600;
      color: #ca8a04;
      background-color: transparent;
      border: 2px solid #ca8a04;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      transition: color 0.4s ease;
      z-index: 1;
    }
    .button-shutter-in::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #ca8a04;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.4s cubic-bezier(0.785, 0.135, 0.15, 0.86);
      z-index: -1;
    }
    .button-shutter-in:hover {
      color: white;
    }
    .button-shutter-in:hover::before {
      transform: scaleY(1);
      transform-origin: bottom;
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
      <button class="button-shutter-in">Shutter</button>
    </div>
    <div class="animation-info">
      <h3>Shutter In Button</h3>
      <p>A dynamic effect where the background color animates in like a camera shutter closing on hover.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Button</span>
        <span class="tag">Hover</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="button-shutter-in">View Code</a>
        <button class="download-btn" data-animation="button-shutter-in">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
