<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow Circle Button</title>
  <style>
    /* Arrow Circle Button Effect */
    .button-arrow-circle {
      position: relative;
      width: 60px;
      height: 60px;
      background-color: #f1f5f9;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .button-arrow-circle:hover {
        background-color: #16a34a;
        box-shadow: 0 0 0 4px rgba(22, 163, 74, 0.3);
    }
    .button-arrow-circle .icon-arrow {
      font-size: 1.5rem;
      color: #16a34a;
      transition: color 0.3s ease;
      position: relative; /* Adjust for vertical centering */
      z-index: 1;
      top: -3px;
    }
    .button-arrow-circle:hover .icon-arrow {
      color: white;
    }
    .button-arrow-circle::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background-color: #16a34a;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.4s, height 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      z-index: 0;
    }
    .button-arrow-circle:hover::before {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="animation-card">
    <div class="preview-area">
      <button class="button-arrow-circle">
        <span class="icon-arrow">â†’</span>
      </button>
    </div>
    <div class="animation-info">
      <h3>Arrow Circle Button</h3>
      <p>A minimal circular button where the background color expands from the center on hover.</p>
      <div class="animation-tags">
        <span class="tag">CSS</span>
        <span class="tag">Button</span>
        <span class="tag">Icon</span>
      </div>
      <div class="animation-actions">
        <a href="#" class="view-code" data-animation="button-arrow-circle">View Code</a>
        <button class="download-btn" data-animation="button-arrow-circle">Download</button>
      </div>
    </div>
  </div>
</body>
</html>
